{% extends 'base.html' %}

{% block content %}
    <form method="POST">
        <div>
            <label for="title">标题</label>
            <input type="text" name="title" value="{{ post.title }}">
        </div>
        <div>
            <label for="content">内容</label>
            <textarea name="content" cols="30" rows="10"></textarea>
        </div>
        <div>
            <button type="submit">提交</button>
        </div>
    </form>
{% endblock %}

{% extends 'base.html' %}

{% block content %}
    <h1>我的帖子</h1>
    <a href="{{ url_for('post.create_post') }}">发布</a>
    {% for post in posts %}
        <div>
            <h2>{{ post.title }}</h2>
            <p>{{ post.content }}</p>
            <a href="{{ url_for('post.edit_post', post_id=post.id) }}">修改</a>
            <a href="{{ url_for('post.delete_post', post_id=post.id) }}">删除</a>
        </div>
    {% endfor %}
{% endblock %}
